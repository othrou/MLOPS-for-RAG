model:
  COLLECTION_NAME: test-deepseek-r1
  available_models:
  - deepseek-r1:1.5b
  - gemma3:1b
  - llama3.2
  - qwen2.5:1.5b
  - deepseek-r1:7b
  model: deepseek-r1:1.5b
  temperature: 0.3
training:
  batch_size: 32
  learning_rate: 0.001
  epochs: 10
processing:
  pdf:
    chunk_size: 1000
    chunk_overlap: 200
  web:
    timeout: 30
    max_retries: 3
web_search:
  use_web_search: false
  exa_api_key: ''
  custom_domains:
  - arxiv.org
  - wikipedia.org
  - github.com
  - medium.com
